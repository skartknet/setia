<div ng-controller="CreateTestContentDialog as vm">
    <umb-load-indicator ng-if="vm.page.loading"></umb-load-indicator>

    <div class="umb-dialog-body with-footer" ng-cloak>

        <div class="umb-pane">
            <h5><localize key="testContent_createUnder">Create test content under</localize> {{vm.currentNode.name}}</h5>

            <p class="abstract" ng-if="vm.allowedTypes && vm.allowedTypes.length === 0">
                <localize key="create_noDocumentTypes" />
            </p>

            <ul class="umb-actions umb-actions-child">

                <li data-element="action-create-{{docType.alias}}" ng-repeat="docType in vm.allowedTypes | orderBy:'name':false">
                    <a ng-click="vm.createBlank(docType)">
                        <i class="large {{docType.icon}}"></i>
                        <span class="menu-label">
                            {{docType.name}}
                            <small>
                                {{docType.description}}
                            </small>
                        </span>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <div class="umb-dialog-footer btn-toolbar umb-btn-toolbar">
        <button class="btn btn-info" ng-click="nav.hideDialog(true)">
            <localize key="buttons_somethingElse">Do something else</localize>
        </button>
    </div>

</div>
